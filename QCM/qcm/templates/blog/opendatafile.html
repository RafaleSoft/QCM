{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Import evaluation data{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method=POST enctype="multipart/form-data">
    <label for="question">Enoncé</label>
    <input name="question" id="question" type=file value="{{ request.form['question'] }}" required>
    <label for="date">Date évaluation</label>
    <input name="date" id="date" type=date value="{{ request.form['date'] }}" required>
    <input type="submit" value="Télécharger">
  </form>
{% endblock %}
